<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .breakingNews{
            background-color: black;
            color: white;
            width: 100%;
            height: 35px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="ctr">
    <div class="breakingNews">
       {{"Breaking News:  "+item}}
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("ctr",function($scope,$interval){
             $scope.news=[
                 "B.Tech Graduate Getting Salary of Rs. 50000/- per month",
                 "MBA Graduates Not Even Able To Pay There Education Loan",
                 "Banks With Huge Losses Providing Job"
             ];
             $scope.index=0;
             $scope.item="";

             $interval(function(){
                 if($scope.index<$scope.news.length){
                     $scope.item=$scope.news[$scope.index];
                     $scope.index++
                 }
                 else{
                     $scope.index=0;
                 }
             },2000)
        })
    </script>
</body>
</html>
