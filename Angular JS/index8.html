<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app="mod" ng-controller="ctr">
        <b>Bill:</b>
        <div>Quantity: <input type="text" name="" id="" min="0" ng-model="qty" required></div><br>
        <div>Cost: <input type="text" name="" id="" min="0" ng-model="cost" required></div><br>
    <b>Total: Rs</b>
    <span>{{total}}</span>
    <button ng-click="pay()">Pay</button>
</div>
<script>
    var app=angular.module("mod",[]);
    app.controller("ctr",function($scope){
        $scope.qty=0;
        $scope.cost=0;
        $scope.total=0;
        $scope.pay=function(){
            $scope.total=$scope.qty*$scope.cost;
        }
    })
</script>
</body>
</html>
