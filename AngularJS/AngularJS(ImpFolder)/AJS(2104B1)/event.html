<div ng-app = "MyApp" ng-controller = "ctr">

    <button type="button" ng-click = "myFunc()">Show List</button>

    <div ng-show = "showMe">
        <h1>Menu</h1>
        <div>Pizza</div>
        <div>Pasta</div>
        <div>Burger</div>

    </div>

</div>


<script>
    var app = angular.module("MyApp",[])
    app.controller("ctr",function($scope){
        $scope.showMe = false;

        $scope.myFunc = function(){
            $scope.showMe = !$scope.showMe;
        }
    });
</script>
