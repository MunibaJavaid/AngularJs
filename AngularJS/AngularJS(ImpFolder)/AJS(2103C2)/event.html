    </div>

      </div>


      <div ng-controller = "myCtrl">
        <button type="button" ng-click = "myFunction()">Count</button>
        <p>{{x}}</p>

      </div>


      <div ng-controller = "myCtrl2">

      <button type="button" ng-click = "myFunc()">Show Me</button>

      <div ng-show = "showMe">
          <h1>Menu:</h1>
          <div>Pizza</div>
          <div>Pasta</div>
          <div>Burger</div>
      </div>

    </div>

  </div>
